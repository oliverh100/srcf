<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type = "text/css" href = "{{ url_for('static', filename='stylesheets/CSS.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert_box">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{ messages[0] }}
</div>
  {% endif %}
{% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
